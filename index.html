                category: "advanced",
                icon: "🔌",
                complexity: "advanced",
                description: "A standardized protocol that enables AI agents to securely connect to and interact with various data sources and tools.",
                useCase: "Agent-tool integration",
                examples: "Secure API connections, tool orchestration, data source integration"
            },
            {
                title: "Fine-Tuning",
                category: "model",
                icon: "🎛️",
                complexity: "intermediate",
                description: "The process of further training a pre-trained model on specific data to improve performance for particular tasks or domains.",
                useCase: "Task-specific optimization",
                examples: "Domain adaptation, task specialization, performance improvement"
            },
            {
                title: "Zero-Shot Learning",
                category: "model",
                icon: "🎯",
                complexity: "intermediate",
                description: "The ability of an AI model to perform tasks it wasn't explicitly trained on, using only its general knowledge and understanding.",
                useCase: "Generalization without examples",
                examples: "New task performance, cross-domain transfer, general intelligence"
            },
            {
                title: "Hallucination",
                category: "advanced",
                icon: "👻",
                complexity: "intermediate",
                description: "When an AI model generates information that appears plausible but is factually incorrect or not based on its training data.",
                useCase: "AI reliability challenges",
                examples: "False information generation, factual errors, confidence without accuracy"
            },
            {
                title: "Observability",
                category: "development",
                icon: "👁️",
                complexity: "advanced",
                description: "The ability to understand the internal state of a system based on its external outputs, including logs, metrics, and traces.",
                useCase: "System monitoring and debugging",
                examples: "Performance monitoring, error tracking, system health"
            }
        ];

        // DOM Elements
        const cardsGrid = document.getElementById('cardsGrid');
        const searchInput = document.getElementById('searchInput');
        const filters = document.getElementById('filters');
        const modal = document.getElementById('termModal');
        const closeModal = document.getElementById('closeModal');

        // State
        let currentFilter = 'all';
        let currentSearch = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createAIBackground();
            renderCards(aiTerms);
            setupEventListeners();
            updateStats();
        });

        // Create animated AI background
        function createAIBackground() {
            const background = document.getElementById('aiBackground');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'ai-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                background.appendChild(particle);
            }
        }

        // Render cards
        function renderCards(terms) {
            cardsGrid.innerHTML = '';
            terms.forEach(term => {
                const card = createCard(term);
                cardsGrid.appendChild(card);
            });
        }

        // Create individual card
        function createCard(term) {
            const card = document.createElement('div');
            card.className = 'term-card';
            card.innerHTML = `
                <div class="term-header">
                    <div class="term-icon">${term.icon}</div>
                    <div>
                        <div class="term-title">${term.title}</div>
                        <div class="term-category">${getCategoryName(term.category)}</div>
                    </div>
                </div>
                <div class="term-description">${term.description}</div>
                <div class="term-complexity">
                    <span class="complexity-badge complexity-${term.complexity}">
                        ${term.complexity.charAt(0).toUpperCase() + term.complexity.slice(1)}
                    </span>
                    <span style="margin-left: auto; color: var(--text-secondary);">Click to learn more →</span>
                </div>
            `;
            
            card.addEventListener('click', () => openModal(term));
            return card;
        }

        // Open modal with term details
        function openModal(term) {
            document.getElementById('modalIcon').textContent = term.icon;
            document.getElementById('modalTitle').textContent = term.title;
            document.getElementById('modalCategory').textContent = getCategoryName(term.category);
            document.getElementById('modalDescription').textContent = term.description;
            
            const metaHtml = `
                <div class="meta-item">
                    <div class="meta-label">Complexity Level</div>
                    <div class="meta-value">${term.complexity.charAt(0).toUpperCase() + term.complexity.slice(1)}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Primary Use Case</div>
                    <div class="meta-value">${term.useCase}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Category</div>
                    <div class="meta-value">${getCategoryName(term.category)}</div>
                </div>
                <div class="meta-item">
                    <div class="meta-label">Examples</div>
                    <div class="meta-value">${term.examples}</div>
                </div>
            `;
            
            document.getElementById('modalMeta').innerHTML = metaHtml;
            modal.style.display = 'block';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                filterAndRenderCards();
            });

            // Filter buttons
            filters.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentFilter = e.target.dataset.category;
                    filterAndRenderCards();
                }
            });

            // Modal close
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Filter and render cards based on current search and filter
        function filterAndRenderCards() {
            let filteredTerms = aiTerms;

            // Apply category filter
            if (currentFilter !== 'all') {
                filteredTerms = filteredTerms.filter(term => term.category === currentFilter);
            }

            // Apply search filter
            if (currentSearch) {
                filteredTerms = filteredTerms.filter(term =>
                    term.title.toLowerCase().includes(currentSearch) ||
                    term.description.toLowerCase().includes(currentSearch) ||
                    term.category.toLowerCase().includes(currentSearch)
                );
            }

            renderCards(filteredTerms);
            updateStats(filteredTerms.length);
        }

        // Get category display name
        function getCategoryName(category) {
            const categoryNames = {
                'core': 'Core Concepts',
                'model': 'Models & Frameworks',
                'aws': 'AWS Services',
                'development': 'Development',
                'security': 'Security',
                'business': 'Business',
                'advanced': 'Advanced'
            };
            return categoryNames[category] || category;
        }

        // Update statistics
        function updateStats(count = null) {
            const totalTermsElement = document.getElementById('totalTerms');
            if (count !== null) {
                totalTermsElement.textContent = count;
            } else {
                totalTermsElement.textContent = aiTerms.length + '+';
            }
        }

        // Add smooth scrolling and animations
        function addScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.term-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }

        // Initialize scroll animations after cards are rendered
        setTimeout(addScrollAnimations, 100);
    </script>
</body>
</html>
